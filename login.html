<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhanyaVirtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
<link rel="stylesheet" href="login.css">
</head>
<body>
    <figure class="logo">
        <figcaption class="logo__text">Khanya<br>Virtual</figcaption>
     </figure>
     
     <label for="css-toggle" class="button">Account Login</label>
     
     <!-- HIDDEN ELEMENTS-->
     <input type="checkbox" id="css-toggle" name="css-toggle">  
     <div class="form-wrapper">
        <form action=""> 
           <h3 style="animation-delay: 0.4s" class="form__header folding--effect" > Khanya Virtual</h3>    
           <ul class="bd">
              <li style="animation-delay: 0.6s" class="form__item folding--effect">
                 <input type="email" id="email" placeholder="Email Address"required>
              </li>
              <li style="animation-delay: 0.8s" class="form__item folding--effect">
                 <input type="text" id="password" placeholder="Password"required>
              </li>
              <li style="animation-delay: 1.0s" class="form__item folding--effect">
                 <input  type="submit" id="submit" value="Login">
              </li>
              <li style="animation-delay: 1.2s" class="form__item folding--effect">
               <a class="form__link--text" href="">Forgot password?</a>
            <p>Don't have an account?</p>
            <a class="form-link--text" id="join-now" href="registration.html">Join now</a>
              </li>   
           </ul>
        </form>
     </div>
     <label for="css-toggle" class="overlay"></label>
     
     <!-- Footer -->
     <div class="footer">
      <p>&copy;KhanyaVirtual 2025.All right reserved.</p>
  </div>
     
     <script src="script.js"></script>
</body>
</html>
