<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styling */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #007bff; /* Primary blue color */
            font-weight: bold;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for cards */
        }

        .card-header {
            background-color: #007bff; /* Primary blue background */
            color: white; /* White text for contrast */
            font-weight: bold;
        }

        .card-body p {
            font-size: 16px;
            color: #333; /* Dark gray text */
        }

        .list-group-item {
            border: none;
            padding: 15px;
            font-size: 16px;
            color: #555; /* Medium gray text */
        }

        .list-group-item:nth-child(odd) {
            background-color: #f2f3f3; /* Light gray for alternating rows */
        }

        .list-group-item:nth-child(even) {
            background-color: #ffffff; /* White for alternating rows */
        }

        .list-group-item:hover {
            background-color: #007bff; /* Highlight on hover */
            color: white; /* White text on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .card-body p {
                font-size: 14px;
            }

            .list-group-item {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">User Dashboard</h1>
        <div class="card mb-4">
            <div class="card-header">User Information</div>
            <div class="card-body">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <p><strong>Phone:</strong> +123456789</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Booked Appointments</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">Appointment 1: Dr. Mellisa Nhopi - Chronic Disease Management</li>
                    <li class="list-group-item">Appointment 2: Dr. Tatenda Risinamhodzi - HIV & STI Consultation</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
